<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffffff; /* White background */
            display: flex;
        }

        .left-panel {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-panel {
            flex: 2;
            background-image: url('registration.png'); /* Add image */
            background-size: cover; /* Ensure the image covers the entire panel */
            background-position: right; /* Center the image */
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 16px; /* Smaller size for back button */
            cursor: pointer;
            background-color: #0f3b70;
            color: #fff;
            border-radius: 15px;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0d3460;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            margin-right: 20px; /* Space from the image */
        }

        .form-header {
            text-align: left;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 42px;
            margin: 0;
            color: #0f3b70; /* Professional bluish color for text */
        }

        .form-group {
            margin-bottom: 15px;
            position: relative; /* Added for positioning icons */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(90% - 20px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ccc; /* Border for better visibility */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #000; /* Change input text color to black */
        }

        .form-group input[type="password"] {
            padding-right: 12px; /* Space for icon */
        }

        .password-toggle {
            position: absolute;
            top: 70%;
            right: 55px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #000; /* Change icon color to black */
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 15px;
            background-color: #0f3b70; /* Professional bluish color for button */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0d3460;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Back</button>
    <div class="left-panel">
        <div class="form-container">
            <div class="form-header">
                <h1>Registration Form</h1>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group" style="position:relative;">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-group" style="position:relative;">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>
    <div class="right-panel">
        <!-- Static blue color background -->
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eyeIcon");

            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            eyeIcon.classList.toggle('fa-eye-slash');
        }

        function toggleConfirmPasswordVisibility() {
            const confirmPasswordField = document.getElementById("confirm_password");
            const eyeIconConfirm = document.getElementById("eyeIconConfirm");

            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);

            eyeIconConfirm.classList.toggle('fa-eye-slash');
        }

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            const userData = {
                email: email,
                password: password
            };

            localStorage.setItem(email, JSON.stringify(userData));
            alert('Registration successful! You can now log in.');

            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
